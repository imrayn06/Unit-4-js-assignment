<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>
    <div id="notification" class="notification"></div>
    <div id="login">
      <input type="text" id="username" placeholder="Username" class="input-field">
      <input type="password" id="password" placeholder="Password" class="input-field">
      <button id="loginButton" class="button">Login</button>
    </div>
    <div id="todosSection" style="display:none;">
      <button id="fetchTodosButton" class="button">Fetch Todos</button>
      <ul id="todoList" class="todos"></ul>
      <button id="logout_btn" class="button">Logout</button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
