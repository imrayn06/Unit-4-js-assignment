<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Application</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .slideshow-container {
            position: relative;
            width: 500px;
            height: 300px;
            overflow: hidden;
            border: 2px solid #4CAF50;
            border-radius: 10px;
        }

        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s;
        }

        .slideshow-container img.hide {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow">
        <img src="" id="slideshow-image" alt="Slideshow Image">
    </div>
    <script>
        const imageUrls = [
            'https://via.placeholder.com/500x300?text=Movie+1',
            'https://via.placeholder.com/500x300?text=Movie+2',
            'https://via.placeholder.com/500x300?text=Movie+3',
            'https://via.placeholder.com/500x300?text=Movie+4',
            'https://via.placeholder.com/500x300?text=Movie+5'
        ];

        let currentImageIndex = 0;
        const slideshowImage = document.getElementById('slideshow-image');

        function showNextImage() {
            // Hide the current image
            slideshowImage.classList.add('hide');

            // Update the image source after the fade-out transition
            setTimeout(() => {
                currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
                slideshowImage.src = imageUrls[currentImageIndex];
                // Show the new image
                slideshowImage.classList.remove('hide');
            }, 1000); // Match this to the CSS transition duration
        }

        // Initialize the slideshow with the first image
        slideshowImage.src = imageUrls[0];

        // Start the slideshow
        setInterval(showNextImage, 2000);

    </script>
</body>
</html>
