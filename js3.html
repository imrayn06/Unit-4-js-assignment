<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sortStudentsByCondition(students, conditionFn) {
            return students.sort(conditionFn);
        }

        // Example Input
        const students = [
            { name: "Alice", age: 21 },
            { name: "Bob", age: 19 },
            { name: "Charlie", age: 23 },
            { name: "David", age: 20 }
        ];

        // Condition function: Sort by age in descending order
        function sortByAgeDescending(a, b) {
            return b.age - a.age;
        }

        // Calculate and Output the Sorted Students
        const sortedStudents = sortStudentsByCondition(students, sortByAgeDescending);
        console.log(sortedStudents);
    </script>
</body>

</html>
