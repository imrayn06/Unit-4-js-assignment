<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Selector</title>
</head>
<body>
    <h1>Select an Animal</h1>
    <select id="animal-select">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="elephant">Elephant</option>
        <option value="lion">Lion</option>
    </select>
    <br><br>
    <img id="animal-image" src="dog.jpg" alt="Animal Image" width="300">

    <script>
        // JavaScript function to update the image based on the selected animal
        document.getElementById('animal-select').addEventListener('change', function() {
            // Get the selected animal
            var selectedAnimal = this.value;

            // Update the image source based on the selected animal
            var imageSrc = selectedAnimal + '.jpg';
            document.getElementById('animal-image').src = imageSrc;
        });
    </script>
</body>
</html>
