<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Length Calculator</title>
</head>
<body>
    <h1>Calculate Text Length Excluding Spaces</h1>
    <input type="text" id="text-input" placeholder="Enter your text here">
    <button id="calculate-button">Go</button>
    <p>Length excluding spaces: <span id="result"></span></p>

    <script>
        // JavaScript function to calculate the length excluding spaces
        function calculateLength() {
            // Get the input text
            var inputText = document.getElementById('text-input').value;
            
            // Remove spaces from the text
            var textWithoutSpaces = inputText.replace(/\s+/g, '');

            // Calculate the length of the text without spaces
            var length = textWithoutSpaces.length;

            // Update the result span with the calculated length
            document.getElementById('result').textContent = length;
        }

        // Add event listener to the button to trigger the calculation
        document.getElementById('calculate-button').addEventListener('click', calculateLength);
    </script>
</body>
</html>
